    <script>

		var graphic = $('#graphic');
		var keypoints = $('#keypoints');
		var footer = $(".footer");
		var pymChild = null;
		var animate = "yes";


		function drawGraphic(width) {
		   var threshold_md = 788;
		   var threshold_sm = dvc.optional.mobileBreakpoint; 
		  
		  	//set variables for chart dimensions dependent on width of #graphic
		    if (graphic.width() < threshold_sm) {        	
		            var margin = {top: dvc.optional.margin_sm[0], right: dvc.optional.margin_sm[1], bottom: dvc.optional.margin_sm[2], left: dvc.optional.margin_sm[3]}; 
					var chart_width = graphic.width() - margin.left - margin.right;
		            var height = Math.ceil((chart_width * dvc.optional.aspectRatio_sm[1]) / dvc.optional.aspectRatio_sm[0]) - margin.top - margin.bottom;
		    } else if (graphic.width() < threshold_md){
		        	var margin = {top: dvc.optional.margin_md[0], right: dvc.optional.margin_md[1], bottom: dvc.optional.margin_md[2], left: dvc.optional.margin_md[3]}; 
					var chart_width = graphic.width() - margin.left - margin.right;
		            var height = Math.ceil((chart_width * dvc.optional.aspectRatio_md[1]) / dvc.optional.aspectRatio_md[0]) - margin.top - margin.bottom;
		  	} else {
		        	var margin = {top: dvc.optional.margin_lg[0], right: dvc.optional.margin_lg[1], bottom: dvc.optional.margin_lg[2], left: dvc.optional.margin_lg[3]}
					var chart_width = graphic.width() - margin.left - margin.right;
		            var height = Math.ceil((chart_width * dvc.optional.aspectRatio_lg[1]) / dvc.optional.aspectRatio_lg[0]) - margin.top - margin.bottom;
			}

		    // clear out existing graphics
		    graphic.empty();
			keypoints.empty();
			footer.empty();
			

		    var x = d3.scale.linear()
		        .range([0, chart_width]);
				
		    var y = d3.scale.linear()
		        .range([height, 0]);

		    x.domain(d3.extent(graphic_data, function(d) { return d.date; }));	

		    var xAxis = d3.svg.axis()
		        .scale(x)
		        .orient("bottom")
				.tickPadding(5)
		    
	        //specify number of ticks on x axis and whether 1st and last data point labels are included
	        if (graphic.width() <= threshold_sm) {
				xAxis.ticks(dvc.optional.y_num_ticks_sm_md_lg[0])
			 } else if (graphic.width() <= threshold_md){
				xAxis.ticks(dvc.optional.y_num_ticks_sm_md_lg[1])
			 } else {
				xAxis.ticks(dvc.optional.y_num_ticks_sm_md_lg[2])
			 }
		    
		    var yAxis = d3.svg.axis()
		        .scale(y)
		        .orient('left');
		    			    
			//specify number or ticks on y axis
			if (graphic.width() <= threshold_sm) {
				yAxis.ticks(dvc.optional.y_num_ticks_sm_md_lg[0])
			 } else if (graphic.width() <= threshold_md){
				yAxis.ticks(dvc.optional.y_num_ticks_sm_md_lg[1])
			 } else {
				yAxis.ticks(dvc.optional.y_num_ticks_sm_md_lg[2])
			 }
				
		    //gridlines
		    var y_axis_grid = function() { return yAxis; }

		    var line = d3.svg.line()
		        .x(function(d) { return x(d.date); })
		        .y(function(d) { return y(d.amt); })
                .defined(function(d) {return !isNaN(d.amt); });
            
		    // parse data into columns
		    var lines = {};
            babynames = [];
            
		    for (var column in graphic_data[0]) {
                
               
		        if (column == 'date') continue;
                
                 babynames.push(column);

                
		        lines[column] = graphic_data.map(function(d) {
                    
                    
		            return {
		                'date': d.date,
		                'amt': d[column]
		            };
		        });
		    }
			
           // selectlist();
            
		  	//y domain calculations	: zero to intelligent max choice, or intelligent min and max choice,  or interval chosen manually
	   		if (dvc.essential.yAxisScale == "auto_zero_max"){
			   var yDomain = [
								0,
								d3.max(d3.entries(lines), function(c) {
									return d3.max(c.value, function(v) {
										var n = v.amt;
										return Math.ceil(n);
									});
								})
							 ];
			} else if (dvc.essential.yAxisScale == "auto_min_max"){
				var yDomain = [
								d3.min(d3.entries(lines), function(c) {
									return d3.min(c.value, function(v) {
										var n = v.amt;
										return Math.floor(n);
									});
								}),
							
								d3.max(d3.entries(lines), function(c) {
									return d3.max(c.value, function(v) {
										var n = v.amt;
										return Math.ceil(n);
									});
								})
					 		];
			} else {
			   var yDomain = dvc.essential.yAxisScale;
		    }
				 
		    y.domain(yDomain);
		    
			//create legend
			if(dvc.essential.legendLabels.length > 1){
			var legend = d3.select('#graphic').append('ul')
			                .attr('class', 'key')
			            .selectAll('g')
			                .data(dvc.essential.legendLabels)
			            .enter().append('li')

				    legend.append('b')
						 .attr("class",function(d,i){return "border" + i})
				    
					legend.append('label')
				         .html(function(d,i) { return dvc.essential.legendLabels[i]; });						
			}

			//y axis label
			d3.select('#graphic').append("p")
		                .attr('class', 'unit')
		  		        .text(function(d,i) { return dvc.essential.yAxisLabel; });
						
			

		    //create svg for chart
		    svg = d3.select('#graphic').append('svg')
				        .attr("width", chart_width + margin.left + margin.right)
				        .attr("height", height + margin.top + margin.bottom +30)
				        .append("g")
				        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
				
					svg.append("rect")
						.attr("class","svgRect")
						.attr("width", chart_width)
						.attr("height", height)
			    
				    svg.append('g')
				        .attr('class', 'y axis')
				        .call(yAxis);

				    svg.append('g')
				        .attr('class', 'y grid')
				        .call(y_axis_grid()
				            .tickSize(-chart_width, 0, 0)
				            .tickFormat('')
				        );
					
					//create x axis, if y axis doesn't start at 0 drop x axis accordingly	
					svg.append('g')
				        .attr('class', 'x axis')
				        .attr('transform', function(d){ 
				        			if(yDomain[0] != 0){
										return 'translate(0,' + (height + 30) + ')'
									} else {
										return 'translate(0,' + height  + ')'
									}
							})
				        .call(xAxis);
				
				//create icon to symbolise break in y axis if required					
				if(yDomain[0] > 0 && dvc.essential.yAxisBreak == true){
					var paths = svg.append("defs")
								.append("g")
								.attr("id","icon")
								.append("g");
								
							paths.append("polyline")
								 .attr("points", "2.881,9.54 7.94,5.061 12.341,9.54 17.77,5.061")
								 .attr("stroke", "#666")
								 .attr("fill", "none")
							paths.append("polyline")
								.attr("points", "2.881,14.54 7.94,10.061 12.341,14.54 17.77,10.061")
								.attr("stroke", "#666")
								.attr("fill", "none");
				  
						//specify position of icon				  
						svg.append("g").attr("id","iconpath")
								.attr("transform","translate(-10,3)")
								.append("use")
								.attr("xlink:href","#icon")
								.attr("x", x(x.domain()[0]))
								.attr("y", function(){ 
									if (graphic.width() < threshold_sm) {
										return y(dvc.essential.yAxisBreak_sm_md_lg[0])
									} else if (graphic.width() < threshold_md){
										return y(dvc.essential.yAxisBreak_sm_md_lg[1])
									} else {
										return y(dvc.essential.yAxisBreak_sm_md_lg[2])
									}
								});
				}

				//create centre line if required
				if (dvc.optional.centre_line == true){
					svg.append("line")
						.attr("id","centreline")
						.attr('y1',y(dvc.optional.centre_line_value))
						.attr('y2',y(dvc.optional.centre_line_value))
						.attr('x1',0)
						.attr('x2',chart_width);
				} else if(yDomain[0] <0){
					svg.append("line")
						.attr("id","centreline")
						.attr('y1',y(0))
						.attr('y2',y(0))
						.attr('x1',0)
						.attr('x2',chart_width);
				}  
            
        
            
				//create lines 		
			    svg.append('g')
					.attr("class", "linegroup")
					.selectAll('path')
			        .data(d3.entries(lines))
			        .enter()
			        .append('path')
			            .attr('class', 'line')
						 .attr('id', function(d, i) {
							return d.key;
			            })
			            .attr('d', function(d) {
			                return line(d.value);
			            })
                        .on("mouseover",function(){
                             currclass = d3.select(this).attr("id").substr(2,15);
							 currcode = d3.select(this).attr("id");
							 $("#occselect").val(currclass);
							 $("#occselect").trigger("chosen:updated");
							
							hoverLine(currclass);
                        });	
            
            	d3.select(".x").selectAll("text").each(function(d,i){ if (d==90){d3.select(this).text("90 +")}})
			
			
//        j=0;
//		for (var column in graphic_data[0]) {
//			if (column == 'date') continue;
//	
//			svg.append("g")
//				.selectAll("circle")
//				.data(graphic_data)
//				.enter()
//				.append('circle')
//                .attr("class", "circle" + column)
//                .attr("cx", function(d,i){
//					return x(d.date);
//				})
//				.attr("cy", function(d,i){
//					if(isNaN(d[column])){
//						return y(140);
//					} else {
//						return y(d[column]);	
//				    }
//                })
//				.attr("r", 3)
//				.attr("stroke", "none")
//				.attr("stroke-width","2px")
//				.attr("fill","none");
//		  
//		 j++  
//		}
            
    //x axis label
			svg.append("text")
						.style("fill", "#666")
						.style("font-size", "12px")
						.attr("text-anchor", "end")
						.attr('y',height+35)
						.attr('x',chart_width-5)
		  		        .text("age");
            
            
			writeAnnotation();
							
			function writeAnnotation(){
			
				if (graphic.width() < threshold_sm) {
					
						dvc.essential.annotationBullet.forEach(function(d,i) {
						
							d3.select("#keypoints").append("svg")
								.attr("width","20px")
								.attr("height","20px")
								.attr("class","circles")
								.append("circle")
								.attr("class", "annocirc" + (i))
								.attr("r", "2")
								.attr('cy',"12px")
								.attr("cx", "10px");
							
							d3.select("#keypoints").append("p").text(dvc.essential.annotationBullet[i]);
						
						})// end foreach
				}		
				else {
					
						dvc.essential.annotationChart.forEach(function(d,i) {	
						
							// draw annotation text based on content of var annotationArray ...
							svg.append("text")
								.text(dvc.essential.annotationChart[i])
								.attr("class","annotext" + i)
								.attr("text-anchor", dvc.essential.annotationAlign[i])
								.attr('y',y(dvc.essential.annotationXY[i][1]))
								.attr('x',x(d3.time.format(dvc.essential.dateFormat).parse(dvc.essential.annotationXY[i][0])));
										
							d3.selectAll(".annotext" + (i))
								.each(insertLinebreaks)
								.each(createBackRect);	
								
								
							function insertLinebreaks() {
								
								var str = this;
			
								var el1 = dvc.essential.annotationChart[i];
								var el = el1.data;
						
								var words = el1.split('  ');
								
								d3.select(this/*str*/).text('');
							
								for (var j = 0; j < words.length; j++) {
									var tspan = d3.select(this).append('tspan').text(words[j]);
									if (j > 0)
										tspan.attr('x', x(d3.time.format(dvc.essential.dateFormat).parse(dvc.essential.annotationXY[i][0]))).attr('dy', '22');													
								}
							};					
													
							function createBackRect() {
								
							var BBox = this.getBBox()
											
									svg.insert("rect", ".annotext" + (i))
										.attr("width", BBox.width)
										.attr("height", BBox.height)
										.attr("x", BBox.x)
										.attr("y", BBox.y)
										.attr("fill", "white")
										.attr("opacity", 0.4);
										
							}; // end function createBackRect()
						
						
							// draw circles, if var 'dvc.essential.circles' is set to true
							if ( dvc.essential.circles == true ) {
								
								svg.append("circle")
									.attr("class", "annocirc" + (i))
									.attr('cy',y(dvc.essential.annotationCXCY[i][1]))
									.attr('cx',x(d3.time.format(dvc.essential.dateFormat).parse(dvc.essential.annotationCXCY[i][0])))
									.attr("r", "3");
								
                                 svg.append( "rect" )
                                    .attr( "class" , "rect" )
                                    .attr( "id" , "rect1" )
                                    .attr( 'x' , x(d3.time.format("%Y").parse("1990")) )
                                    .attr( 'width' , x(d3.time.format("%Y").parse("1991")) - x(d3.time.format("%Y").parse("1990")) )
                                    .attr( 'y' , 0 )
                                    .attr( 'height' , height );
							
                                svg.append( "rect" )
                                    .attr( "class" , "rect" )
                                    .attr( "id" , "rect2" )
                                    .attr( 'x' , x(d3.time.format("%Y").parse("2008")) )
                                    .attr( 'width' , x(d3.time.format("%Y").parse("2009")) - x(d3.time.format("%Y").parse("2008")) )
                                    .attr( 'y' , 0 )
                                    .attr( 'height' , height );

							} // end if ... 
							
						});	// end foreach 	
                    
                   
				

                        
				} // end else ... 
				
				return;
				
			}// end function writeAnnotation()
							
			//create link to source				
			d3.select(".footer").append("p")
				.text("Source: ")
				.append("a")
				.attr("href", dvc.essential.sourceURL)
				.attr("target", "_blank")
				.html(dvc.essential.sourceText);
			
			counter=0;
			cycleLAs();			
			
			//use pym to calculate chart dimensions	
		    if (pymChild) {
		        pymChild.sendHeight();
		    }
		}
	
	
	
	
	function cycleLAs(){
		animate = "yes";
		d3.selectAll(".linegroup").attr("pointer-events", "none")
		d3.select("#pauseBtn").classed("hide", false);
		d3.select("#playBtn").classed("hide", true);
		LAs = ["E08000029","E06000024","E07000012","E06000005","E07000042","E07000169","E08000014","E08000009","E08000037","E07000173","E07000180","E08000018","E07000091","E07000220","E07000167"]
		
					$("#occselect").val(LAs[counter]);
					$("#occselect").trigger("chosen:updated");
					d3.select(".search-choice-close").style("display", "none").attr("pointer-events", "none")
					hoverLine(LAs[counter]);		
			setTimeout(function () {
					
					$("#occselect").val(LAs[counter]);
					$("#occselect").trigger("chosen:updated");
					hoverLine(LAs[counter]);
					if(counter < LAs.length-1){
						counter++;
					} else { 
						counter = 0;
					}
				if(animate == "yes") {
					cycleLAs();
				} else {
					pause();	
				}
			}, 1500);
		
	} 
	 
	function pause(){
			animate = "no";
			d3.selectAll(".linegroup").attr("pointer-events", "auto")
			clearTimeout();
			d3.selectAll('.selected_in').remove();
			d3.selectAll('.selected_out').remove();
			$("#occselect").val("");

			optns.selectAll("p").data(dropdown_data).enter().append("option")
